<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己紹介</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>戸ノ本健人</h2>
  <h3>近畿大学経営学部会計学科2年</h3>
  <h4>好きな事・物</h4>
  <div class="list">
    <ol>
      <li>サイクリング</li>
      <li>ゲーム</li>
      <li><a href="https://www.youtube.com/user/kouichitv">コウイチtv</a></li>
    </ol>
  </div>
  <h3>会計学科にちなんで電卓作ってみました</h3>
  <br>
  <form class="dentaku" name="calc">
    <table border="2">
      <tr>
        <th colspan="3" align="right"><div id="output"></div></th>
        <th><input type="button" value="C" onclick="myReset()"></th>
      </tr> 
      <tr>
        <td><input type="button" value="７" onclick="myValue(7)"></td>
        <td><input type="button" value="８" onclick="myValue(8)"></td>
        <td><input type="button" value="９" onclick="myValue(9)"></td>
        <td><input type="button" value="➗" onclick="myCalculate('/')"></td>
      </tr>
      <tr>
        <td><input type="button" value="４" onclick="myValue(4)"></td>
        <td><input type="button" value="５" onclick="myValue(5)"></td>
        <td><input type="button" value="６" onclick="myValue(6)"></td>
        <td><input type="button" value="✖️" onclick="myCalculate('*')"></td>
      </tr>
      <tr>
        <td><input type="button" value="１" onclick="myValue(1)"></td>
        <td><input type="button" value="２" onclick="myValue(2)"></td>
        <td><input type="button" value="３" onclick="myValue(3)"></td>
        <td><input type="button" value="ー" onclick="myCalculate('-')"></td>
      </tr>
      <tr>
        <td><input type="button" value="０" onclick="myValue(0)"></td>
        <td><input type="button" value="・" onclick="myValue('.')"></td>
        <td><input type="button" value="＝" onclick="myCalculate('=')"></td>
        <td><input type="button" value="＋" onclick="myCalculate('+')"></td>
      </tr>
      
    </table>
  </form> 
  
  <script src="main.js"></script>
</body>
</html>
