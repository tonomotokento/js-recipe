<!DOCTYPE html>
<html lang="js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vueについて</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="vue.css">
</head>
<body>
  <div id="app">
    {{ number }}
    <button @click="countUp">カウントアップ</button>
    <div v-text="number"></div>
    <div v-if="number">条件次第で表示</div>
    <ul>
      <li v-for="item in items">{{ item }}</li>
    </ul>
    <div :class="color">カラー</div>
    <input type="text" v-model="color">
    {{costom_color}}
    <ol>
      <li v-for="(it,idx) in items">
      {{ it }} <button v-on:click="del_item( idx )"> x </button></li>
    </ol>
  
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        number:0,
        items:['おはよう','こんにちは','こんばんは'],
        color:'',
        items:['aaa' , 'bbb' , 'ccc']
      },
      methods:{
        countUp:function(){
          this.number += 1
        },
        del_item: function ( idx ) { this.items.splice( idx, 1 ) }
      },
      computed:{
        costom_color:function(){
          return this.color.toUpperCase()
        }
      }
    })

  </script>
</body>
</html>
